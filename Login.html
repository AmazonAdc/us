<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon Global Promotion Partner: A great opportunity to collaborate with Amazon.">
    <meta name="keywords" content="Amazon, Global, Promotion, Partner, Opportunity">
    <meta name="author" content="Your Name">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Amazon Global Promotion Partner">
    <meta property="og:description" content="Amazon Global Promotion Partner: A great opportunity to collaborate with Amazon.">
    <meta property="og:url" content="https://yida99.github.io/yida/yida.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://example.com/your-image.jpg"> <!-- Replace with an actual image URL -->

    <title>Workbench</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #B22929; /* Deep Red Background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            animation: fadeIn 3s ease-in-out, slideUp 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message {
            font-size: 28px;
            margin-bottom: 20px;
            animation: textSlide 2s ease-in-out;
        }

        @keyframes textSlide {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .intro {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

    </style>

    <script type="text/javascript">
        setTimeout(function() {
            window.location.replace("https://RankingOptimization.net/"); // Redirect after 2 seconds
        }, 2000); // 2 seconds delay
    </script>
</head>
<body>
    <div class="content">
        <div class="message">Entering the Workbench...</div>
        <div class="intro">
            Amazon Global Promotion Partner
        </div>
        <div class="spinner"></div>
    </div>
</body>
</html>
